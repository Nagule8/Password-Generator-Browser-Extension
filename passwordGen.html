<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script type="text/javascript" src="passGenjs.js" defer></script>
    </head>
    <body>
        <div class="input-box">

            <h2>Random Password Generator</h2>
            <input type="text" name="Password" id="rpg" placeholder="create password">
            <button class="copy-pass" id="copy-pass">copy</button>

            <div class="settings">

                <div class="setting">
                    <label for="">Password Length</label>
                    <input type="number" id="length" min="8" max="25" value="8" />
                </div>

                <div class="setting">
                    <label for="">Ignore characters</label>
                    <input type="text" id="dollor"  value="$" />
                </div>
            </div>

            <button class="btn" id="generate" ;>Generate password</button>
        </div> 
        <div class="alert-box" id="alertBoxx"></div>

    </body>
</html>
